
<div>
    <h2><span>Album</span> {{vm.album.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.album.name}}</span>
        </dd>
        <dt><span>Object Uuid</span></dt>
        <dd>
            <span>{{vm.album.objectUuid}}</span>
        </dd>
        <dt><span>Created By</span></dt>
        <dd>
            <span>{{vm.album.createdBy}}</span>
        </dd>
        <dt><span>Created On</span></dt>
        <dd>
            <span>{{vm.album.createdOn | date:'medium'}}</span>
        </dd>
        <dt><span>Last Updated By</span></dt>
        <dd>
            <span>{{vm.album.lastUpdatedBy}}</span>
        </dd>
        <dt><span>Last Updated On</span></dt>
        <dd>
            <span>{{vm.album.lastUpdatedOn | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="album-detail.edit({id:vm.album.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
