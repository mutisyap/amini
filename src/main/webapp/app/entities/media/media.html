<div>
    <h2>Media</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="media.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Media
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Caption</span></th>
                    <th><span>Created By</span></th>
                    <th><span>Created On</span></th>
                    <th><span>Last Updated By</span></th>
                    <th><span>Last Updated On</span></th>
                    <th><span>Filename</span></th>
                    <th><span>Album</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="media in vm.media track by media.id">
                    <td><a ui-sref="media-detail({id:media.id})">{{media.id}}</a></td>
                    <td>{{media.caption}}</td>
                    <td>{{media.createdBy}}</td>
                    <td>{{media.createdOn | date:'medium'}}</td>
                    <td>{{media.lastUpdatedBy}}</td>
                    <td>{{media.lastUpdatedOn | date:'medium'}}</td>
                    <td>{{media.filename}}</td>
                    <td>
                        <a ui-sref="album-detail({id:media.albumId})">{{media.albumName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="media-detail({id:media.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="media.edit({id:media.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="media.delete({id:media.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
