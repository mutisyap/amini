
<div>
    <h2><span>Organization User</span> {{vm.organizationUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Username</span></dt>
        <dd>
            <span>{{vm.organizationUser.username}}</span>
        </dd>
        <dt><span>Uuid</span></dt>
        <dd>
            <span>{{vm.organizationUser.uuid}}</span>
        </dd>
        <dt><span>Organization</span></dt>
        <dd>
            <a ui-sref="organization-detail({id:vm.organizationUser.organizationId})">{{vm.organizationUser.organizationName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="organization-user-detail.edit({id:vm.organizationUser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
