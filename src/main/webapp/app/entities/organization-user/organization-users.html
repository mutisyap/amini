<div>
    <h2>Organization Users</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="organization-user.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Organization User
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Username</span></th>
                    <th><span>Uuid</span></th>
                    <th><span>Organization</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="organizationUser in vm.organizationUsers track by organizationUser.id">
                    <td><a ui-sref="organization-user-detail({id:organizationUser.id})">{{organizationUser.id}}</a></td>
                    <td>{{organizationUser.username}}</td>
                    <td>{{organizationUser.uuid}}</td>
                    <td>
                        <a ui-sref="organization-detail({id:organizationUser.organizationId})">{{organizationUser.organizationName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="organization-user-detail({id:organizationUser.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="organization-user.edit({id:organizationUser.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="organization-user.delete({id:organizationUser.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
